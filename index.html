<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Dynamics Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Couple Dynamics Game</h1>
            <p class="subtitle">Discover how in sync your imaginations are!</p>
        </header>

        <div class="room-setup" id="roomSetup">
            <div class="setup-options">
                <button id="createRoomBtn" class="setup-btn">Create New Room</button>
                <div class="divider">or</div>
                <div class="join-room">
                    <input type="text" id="roomCode" placeholder="Enter Room Code" maxlength="6">
                    <button id="joinRoomBtn" class="setup-btn">Join Room</button>
                </div>
            </div>
        </div>

        <div class="game-container hidden" id="gameContainer">
            <div class="player-info">
                <div class="player-role" id="playerRole">Waiting for other player...</div>
                <div class="room-code">Room Code: <span id="roomCodeDisplay"></span></div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span></div>
            </div>

            <div class="question-container">
                <h2 id="questionText">Loading question...</h2>
            </div>

            <div class="answers-container">
                <div class="player-input">
                    <label for="playerAnswer">Your Answer:</label>
                    <input type="text" id="playerAnswer" placeholder="Type your answer...">
                </div>
                <button id="submitBtn" class="submit-btn">Submit Answer</button>
            </div>

            <div class="results-container hidden" id="resultsContainer">
                <div class="answers-display">
                    <div class="answer-box">
                        <h3>Player 1:</h3>
                        <p id="player1Result"></p>
                    </div>
                    <div class="answer-box">
                        <h3>Player 2:</h3>
                        <p id="player2Result"></p>
                    </div>
                </div>
                <div class="match-score">
                    <div class="score-circle">
                        <span id="matchScore">0</span>%
                    </div>
                    <p id="matchMessage">Calculating match...</p>
                </div>
                <button id="nextBtn" class="next-btn">Next Question</button>
            </div>

            <div class="final-results hidden" id="finalResults">
                <h2>Final Results</h2>
                <div class="final-score">
                    <div class="score-circle large">
                        <span id="finalScore">0</span>%
                    </div>
                    <p id="finalMessage">Calculating final match...</p>
                </div>
                <button id="restartBtn" class="restart-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
